<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center" *ngIf="dropdata.length <= 0"><img src="http://i.imgur.com/QErkoMg.gif"
                                                alt="Loading"></div>
      <div class="col-12 table-responsive" *ngIf="dropdata.length > 0">
        <table class="table table-hover table-striped">
          <thead class="primary-color">
          <tr class="text-white">
            <th class="font-weight-bold" scope="col" translate>SEARCH.ITEM</th>
            <th class="font-weight-bold" scope="col" translate>SEARCH.PLACE</th>
            <th class="font-weight-bold" scope="col" translate>SEARCH.RARITY</th>
            <th class="font-weight-bold" scope="col" translate>SEARCH.CHANCE</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of getDataPaginated()" [routerLink]="'/single/'+item.item.toLowerCase()">
            <th class="font-weight-bold" scope="row" [innerHTML]="item.item"></th>
            <td [innerHTML]="item.place"></td>
            <td>{{item.rarity}}</td>
            <td>{{item.chance}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <ngb-pagination class="mx-auto"
                      [collectionSize]="this.pagdata.length+1" [(page)]="page"
                      [maxSize]="5"
                      [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</main>
