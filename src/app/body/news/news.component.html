<div class="new" *ngFor="let new of news">
  <a class="row" href="{{new.link}}" target="_blank">
    <div class="image col-4"><img src="{{new.imageLink}}"/></div>
    <div class="text col-8">
      <div class="message">{{new.message}}</div>
      <div class="date">{{new.eta}}</div>
    </div>
  </a>
</div>
